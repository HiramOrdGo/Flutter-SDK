name: flutter_user_sdk
description: UserComSDK that simplify sending events and receiving campaign notifications
version: 1.0.0
homepage: https://github.com/UserEngage/Flutter-SDK

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: " >=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  retrofit_generator: ^8.1.0
  firebase_core: ^2.25.5
  firebase_messaging: ^14.7.14
  retrofit: ^4.1.0
  device_info_plus: ^9.1.2
  dio: ^5.4.1
  json_serializable: ^6.7.1
  advertising_id: ^2.6.0
  connectivity_plus: ^5.0.2
  hive: ^2.2.3
  path_provider: ^2.1.2
  another_flushbar: ^1.12.30
  json_annotation: ^4.8.1
  url_launcher: ^6.2.5
  google_fonts: 6.1.0

dev_dependencies:
  flutter_lints: ^2.0.3
  build_runner: any
